<!doctype html>
 
<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let form = document.getElementById("searchForm");
			let selectedButton = document.querySelector
			("input[name=engine]:checked");
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let formAction = actions[selectedButton.value];
			form.setAttribute("action", formAction);
			}
 
		// TODO: create a handler
    window.addEventListener("load", function(){
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>
 
<body>
 
	<form id="searchForm">
		<input type="text" name="q"/>
		<label><input type ="radio" 
			name="engine" value="google"/>Google</label>
		<label><input type ="radio" 
			name="engine" value="duckDuckGo"/>DuckDuckGo</label>
		<label><input type ="radio" 
			name="engine" value="bing"/>Bing</label>
		<label><input type ="radio" 
			name="engine" value="ask"/>Ask</label>
 
		<input type="submit" value="Go!"/>
 
 
    <!-- TODO: add form elements -->
	</form>
 
</body>
